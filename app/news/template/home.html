{% extends "base.html" %}

{% block navbar %}
{% include "general-nav.html" %}
{% endblock %}

{% block content %}
        <div class="row">
            <div class="col-md-8">
                <div class="row">
                    {% for item in news %}
                    <div class="col-md-4">
                        <div class="card">
                            <img class="card-img-top" src="https://via.placeholder.com/150" alt="Card image cap">
                            <div class="card-body">
                            <h5 class="card-title">{{item.title}}</h5>
                            <p class="card-text">{{item.content}}</p>
                            <a href="{% url 'news-detail' item.id%}" class="btn btn-primary">Read More</a>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
            <div class="col-md-4">
                <ul class="list-group">
                    <li class="list-group-item">Trending Articles</li>
                    <li class="list-group-item"><a href="#">News 1</a></li>
                    <li class="list-group-item"><a href="#">News 2</a></li>
                    <li class="list-group-item"><a href="#">News 3</a></li>
                    <li class="list-group-item"><a href="#">News 4</a></li>
                    <li class="list-group-item"><a href="#">News 5</a></li>
                </ul>
            </div>
        </div>
{% endblock %}
